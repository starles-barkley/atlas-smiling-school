<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile School</title>
    <meta name="description" content="Implementing a design with Bootstrap" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9b597d4a7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header/Hero Section -->
    <nav class="navbar navbar-expand-md bg-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class="pr-3"
            width="50"
            src="./images/smile_off.png"
            alt="smile-off" /><img
            width="150"
            src="./images/logo.png"
            alt="Smile School  logo"
        /></a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-uppercase font-weight-bold">
            <li class="nav-item">
              <a href="courses.html" class="nav-link text-light">Courses</a>
            </li>
            <li class="nav-item active" aria-current="true">
              <a href="#" class="nav-link color-primary">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="homepage.html" class="nav-link text-light">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid pricing mb-0">
      <div class="container text-center text-light mt-5">
        <h2 class="text-center pt-5 mt-5 mb-5 font-weight-light">
          what is <img src="./images/smile_off.png" alt="smile" width="30" />
          <img src="./images/logo.png" alt="logo" width="200" /> ?
        </h2>
        <h3 class="display-3 pt-5 font-weight-bold">Go pro!</h3>
      </div>
    </div>
  </body>
</html>
